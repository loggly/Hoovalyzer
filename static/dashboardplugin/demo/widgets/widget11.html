<div id='referrertable'></div>
<script>
if(statsjson.data){
        // Create Status Graph
	createTable(statsjson, 'referrer', 'referrertable', 'Referrers', {showRowNumber: true, width: '100%', pageSize: 10, page: 'enable', sort: 'enable', sortColumn: 1, sortAscending: false});
