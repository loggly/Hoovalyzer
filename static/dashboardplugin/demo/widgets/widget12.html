<div id='useragenttable'></div>
<script>
if(statsjson.data){
        // Create Status Graph
	createTable(statsjson, 'agent', 'useragenttable', 'User Agent', {showRowNumber: true, width: '100%', pageSize: 10, page: 'enable', sort: 'enable', sortColumn: 1, sortAscending: false});
} else {
        $('#useragenttable').html('Please click "Get Data" in the "Welcome" widget to generate graphs.');
}
</script>
